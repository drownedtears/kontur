<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./trainer.css">
  <title>Контур-П</title>
</head>
<body>
<div class="main-layout">
  <!-- 111111111111111111111111111111111111111111111111111111111 -->
  <div class="kp1-block kp-block">
    <div class="block-header">
      <div class="header-name">
        <div>КП1</div>
        <div>№9804</div>
      </div>
      <img class="bolt bolt-kp1" src="../../img/trainer/bolt.png" alt="button"/>
    </div>
    <div class="block-kp1-1 block">
      <div>КОНТРОЛЬ ПОДПИСИ</div>
      <div class="circle-signal"></div>
    </div>
    <div class="block-kp1-2">
      <div>КАНАЛ</div>
      <div class="labeled-channel-signal">
        <div class="labeled-channel-signal-text">10</div>
        <div class="circle-signal"></div>
      </div>
      <div class="labeled-channel-signal">
        <div class="labeled-channel-signal-text">11</div>
        <div class="circle-signal"></div>
      </div>
    </div>
    <div class="block-kp1-3 block">
      <div>КОНТРОЛЬ</div>
      <div class="control-button">
        <img class="button button-control-kp1" src="../../img/trainer/button-off.png" alt="button"/>
      </div>
    </div>
    <div class="block-footer">
      <img class="bolt bolt-kp1" src="../../img/trainer/bolt.png" alt="button"/>
    </div>
  </div>
  <!-- 2222222222222222222222222222222222222222222222222 -->
  <div class="kp2-block kp-block">
    <div class="block-header">
      <div class="header-name">
        <div>КП2</div>
        <div>№9344</div>
      </div>
      <img class="bolt bolt-kp1" src="../../img/trainer/bolt.png" alt="button"/>
    </div>
    <div class="block-kp2-1 block">
      <div>ПРИЁМ</div>
      <div class="circle-signal"></div>
    </div>
    <div class="block-kp2-2 block">
      ИНФОРМ.
      <div class="triple-output">
        000
      </div>
      <div class="triple-output">
        000
      </div>
      <div class="kp2-2-group-output-layout">
        ГРУППА
        <div class="triple-output">
          000
        </div>
      </div>
    </div>
    <div class="block-kp2-3 block">
      СДВИГ
      <div class="kp2-3-controls">
        <div class="">
          <div>1</div>
          <img class="button" src="../../img/trainer/button-off.png" alt="button"/>
        </div>
        <div class="">
          <div>10</div>
          <img class="button" src="../../img/trainer/button-off.png" alt="button"/>
        </div>
      </div>
    </div>
    <div class="block-kp2-4 block">
      НАЧ. ИНФОРМ.
      <img class="button kp2-4-button-start-info" src="../../img/trainer/button-off.png" alt="button"/>
      КОНТРОЛЬ 2
      <img class="level kp2-4-level-control" src="../../img/trainer/level-down.png" alt="level"/>
      КОНТРОЛЬ 1
    </div>
    <div class="block-footer">
      <img class="bolt bolt-kp1" src="../../img/trainer/bolt.png" alt="button"/>
    </div>
  </div>
  <!-- 333333333333333333333333333333333333333333 -->
  <div class="kp3-block kp-block">
    <div class="block-header">
      <div class="header-name">
        <div>КП3</div>
        <div>№9311</div>
      </div>
      <img class="bolt bolt-kp1" src="../../img/trainer/bolt.png" alt="button"/>
    </div>
    <div class="block-kp3-1 block">
      <div>СБОЙ</div>
      <div class="circle-signal"></div>
    </div>
    <div class="block-kp3-2 block">
      <div>КАНАЛ</div>
      <div class="labeled-channel-signal">
        <div class="labeled-channel-signal-text">10</div>
        <div class="circle-signal"></div>
      </div>
      <div class="labeled-channel-signal">
        <div class="labeled-channel-signal-text">11</div>
        <div class="circle-signal"></div>
      </div>
      <div class="labeled-channel-signal">
        <div class="labeled-channel-signal-text">12</div>
        <div class="circle-signal"></div>
      </div>
    </div>
    <div class="block-kp3-3 block">
      КОНТРОЛЬ
      <div class="kp3-3-channel-button">
        <img class="button " src="../../img/trainer/button-off.png" alt="button"/>
        <div class="">КАНАЛ 10</div>
      </div>
      <div class="kp3-3-channel-button">
        <img class="button " src="../../img/trainer/button-off.png" alt="button"/>
        <div class="">КАНАЛ 11</div>
      </div>
      <div class="kp3-3-channel-button kp3-3-channel-button-3">
        <img class="button " src="../../img/trainer/button-off.png" alt="button"/>
        <div class="">КАНАЛ 12</div>
      </div>
    </div>
    <div class="block-footer">
      <img class="bolt bolt-kp1" src="../../img/trainer/bolt.png" alt="button"/>
    </div>
  </div>
  <div class="kp4-block kp-block">

  </div>
  <div class="kp5-block kp-block">

  </div>
  <div class="kp6-block kp-block">
    <div class="block-header">
      <div class="header-name">
        <div>КП6</div>
        <div>№0052</div>
      </div>
      <img class="bolt bolt-kp1" src="../../img/trainer/bolt.png" alt="button"/>
    </div>
    <div class="block-kp6-1 block">
      <div class="block-kp6-1-inner">
        <div class="block-kp6-1-inner-1">
          <div>ПЕРЕДАЧА</div>
          <div class="circle-signal"></div>
        </div>
        <div class="block-kp6-1-inner-2">
          <div>СБОЙ</div>
          <div class="circle-signal"></div>
        </div>
      </div>
    </div>
    <div class="block-kp6-2 block">
      <div>РЕЖИМ 3</div>
      <div class="circle-signal"></div>
    </div>
    <div class="block-kp6-3 block">
      <div class="kp6-3-channel-button">
        <div class="">ПУСК</div>
        <img class="button " src="../../img/trainer/button-off.png" alt="button"/>
      </div>
      <div class="kp6-3-s-level">
        <div class="">СИНХР.</div>
        <img class="level kp6-4-level-control" src="../../img/trainer/level-down.png" alt="level"/>
        <div class="">АСИНХР.</div>
      </div>
      <div class="kp6-3-r-level">
        <div class="">РЕЖИМ 1</div>
        <img class="level kp6-4-level-control" src="../../img/trainer/level-down.png" alt="level"/>
        <div class="">РЕЖИМ 2</div>
      </div>
    </div>
    <div class="block-footer">
      <img class="bolt bolt-kp1" src="../../img/trainer/bolt.png" alt="button"/>
    </div>
  </div>
</div>
<script src="trainer.js"></script>
</body>
</html>
